<h1>Search Results for "{{ query }}"</h1>

{% if posts %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:20 }}</p>
            <div>
                Tags: 
                {% for tag in post.tags.all %}
                    <a href="{% url 'blog:posts_by_tag' tag.name %}">{{ tag.name }}</a>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No posts found.</p>
{% endif %}
